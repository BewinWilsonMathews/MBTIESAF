</div>
  <div style="text-align:center">
<a class="link-text" href="https://www.youtube.com/">Learn more about this scientific test</a>
</div>
<h3>First fill your details:</h3>
<div id="formSection">
  <label>Name<br>
    <input type="text" id="name" class="form-input" />
  </label><br>

  <label>Email ID<br>
    <input type="email" id="email" class="form-input" />
  </label><br>

  <label>Phone number<br>
    <input type="text" id="phone" class="form-input" />
  </label><br>

  <label>District<br>
    <input type="text" id="district" class="form-input" />
  </label><br>

  <label>Status<br>
    <select id="status" class="form-input">
      <option value="">-- Select --</option>
      <option value="student">Student</option>
      <option value="employed">Employed</option>
      <option value="unemployed">Unemployed</option>
    </select>
  </label><br>

  <label id="classLabel" style="display: none;">
    If student, class of studying<br>
    <input type="text" id="studentClass" class="form-input" />
  </label><br>

<center>  <button type="button" onclick="validateForm()">Take the test</button></center>
</div>

    <script>
          // Show/hide class field if student is selected
  document.getElementById("status").addEventListener("change", function () {
    const classLabel = document.getElementById("classLabel");
    if (this.value === "student") {
      classLabel.style.display = "block";
    } else {
      classLabel.style.display = "none";
    }
  });

  function validateForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const district = document.getElementById("district").value.trim();
    const status = document.getElementById("status").value;
    const studentClass = document.getElementById("studentClass").value.trim();

    if (!name || !email || !phone || !district || !status) {
      alert("Please fill in all required fields.");
      return;
    }

    if (status === "student" && !studentClass) {
      alert("Please enter your class of studying.");
      return;
    }

db.collection("participants").add({
      name,
      email,
      phone,
      district,
      status,
      studentClass: status === "student" ? studentClass : null,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      console.log("Data saved!");
      window.location.href = "PersonalityTestMBTI.html";
    })
    .catch((error) => {
      console.error("Error saving data: ", error);
      alert("Something went wrong. Try again later.");
    });
  }
    </script>
